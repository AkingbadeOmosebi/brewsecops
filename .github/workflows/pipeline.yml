name: DevSecOps Pipeline

on:
  workflow_run:
    workflows: ["Deploy Infrastructure"]
    types: [completed]
    branches: [main]

env:
  REGISTRY_GHCR: ghcr.io/${{ github.repository_owner }}
  IMAGE_FRONTEND: brewsecops-frontend
  IMAGE_BACKEND: brewsecops-backend

# Least privilege - only grant permissions actually needed
permissions:
  contents: write          # Semantic release needs to create tags and update CHANGELOG
  packages: write          # Push to GHCR
  issues: write            # Create deployment status issues
  pull-requests: write     # Comment on PRs
  id-token: write          # OIDC for Cosign keyless signing
  security-events: write   # Upload security scan results (SARIF)

jobs:
  # Check if Deploy Infrastructure workflow succeeded
  check-deploy-status:
    name: Check Infrastructure Deployment Status
    runs-on: ubuntu-latest
    outputs:
      deploy_success: ${{ steps.check.outputs.deploy_success }}
    steps:
      - name: Check Deploy Workflow Status
        id: check
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" == "success" ]; then
            echo "deploy_success=true" >> $GITHUB_OUTPUT
            echo "✅ Deploy Infrastructure completed successfully"
          else
            echo "deploy_success=false" >> $GITHUB_OUTPUT
            echo "❌ Deploy Infrastructure failed - skipping pipeline"
          fi

  # ============================================
  # JOB 1: Security Scanning
  # ============================================
  security-scan:
    name: Security Scanning
    needs: check-deploy-status
    if: needs.check-deploy-status.outputs.deploy_success == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 1: Gitleaks - Secret Scanning
      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

      # Step 2: Setup Node.js for linting
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            akings-coffee-app/frontend/package-lock.json
            akings-coffee-app/backend/package-lock.json

      # Step 3: ESLint - Frontend
      - name: Install Frontend Dependencies
        working-directory: akings-coffee-app/frontend
        run: npm ci

      - name: ESLint Frontend
        working-directory: akings-coffee-app/frontend
        run: npm run lint || true

      # Step 4: ESLint - Backend
      - name: Install Backend Dependencies
        working-directory: akings-coffee-app/backend
        run: npm ci

      - name: ESLint Backend
        working-directory: akings-coffee-app/backend
        run: npm run lint || true

      # Step 5: SonarCloud Analysis
      - name: SonarCloud Scan
        continue-on-error: true
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Step 6: OWASP Dependency Check with database caching
      - name: Cache OWASP Database
        uses: actions/cache@v3
        with:
          path: ~/.owasp/dependency-check-data
          key: ${{ runner.os }}-owasp-db-v1
          restore-keys: |
            ${{ runner.os }}-owasp-db-

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'BrewSecOps'
          path: './akings-coffee-app'
          format: 'ALL'
          args: >
            --enableExperimental
            --failOnCVSS 7

      - name: Upload OWASP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: reports/

      # Step 7: Snyk Security Scan
      - name: Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --all-projects

      - name: Upload Snyk Results
        if: always() && hashFiles('snyk.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk.sarif

  # ============================================
  # JOB 2: Build & Container Security
  # ============================================
  build-and-scan:
    name: Build & Container Security
    needs: security-scan
    runs-on: ubuntu-latest
    timeout-minutes: 25
    outputs:
      version: ${{ steps.semantic.outputs.new_release_version }}
      released: ${{ steps.semantic.outputs.new_release_published }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      # Step 1: Semantic Release
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Semantic Release Dependencies
        run: npm ci

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git

      - name: Check Release Status
        run: |
          echo "New release published: ${{ steps.semantic.outputs.new_release_published }}"
          echo "New release version: ${{ steps.semantic.outputs.new_release_version }}"

      # Step 2: Hadolint - Dockerfile Linting
      - name: Hadolint Frontend Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: akings-coffee-app/frontend/Dockerfile
          failure-threshold: warning

      - name: Hadolint Backend Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: akings-coffee-app/backend/Dockerfile
          failure-threshold: warning

      # Step 3: Docker Build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./akings-coffee-app/frontend
          file: ./akings-coffee-app/frontend/Dockerfile
          target: production
          push: false
          load: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:${{ steps.semantic.outputs.new_release_version || 'latest' }}
            ${{ env.IMAGE_FRONTEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./akings-coffee-app/backend
          file: ./akings-coffee-app/backend/Dockerfile
          target: production
          push: false
          load: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:${{ steps.semantic.outputs.new_release_version || 'latest' }}
            ${{ env.IMAGE_BACKEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Step 4: Trivy Container Scan (before SBOM - fail fast)
      - name: Trivy Scan Frontend
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_FRONTEND }}:${{ steps.semantic.outputs.new_release_version || 'latest' }}
          format: 'sarif'
          output: 'trivy-frontend.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: 1

      - name: Upload Trivy Frontend Results
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-frontend.sarif'
          category: 'trivy-frontend'

      - name: Trivy Scan Backend
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_BACKEND }}:${{ steps.semantic.outputs.new_release_version || 'latest' }}
          format: 'sarif'
          output: 'trivy-backend.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: 1

      - name: Upload Trivy Backend Results
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-backend.sarif'
          category: 'trivy-backend'

      # Step 5: SBOM Generation (after Trivy passes)
      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Generate Frontend SBOM
        run: |
          VERSION="${{ steps.semantic.outputs.new_release_version || 'latest' }}"
          syft ${{ env.IMAGE_FRONTEND }}:$VERSION -o spdx-json=frontend-sbom.spdx.json

      - name: Generate Backend SBOM
        run: |
          VERSION="${{ steps.semantic.outputs.new_release_version || 'latest' }}"
          syft ${{ env.IMAGE_BACKEND }}:$VERSION -o spdx-json=backend-sbom.spdx.json

      - name: Upload SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: sboms
          path: |
            frontend-sbom.spdx.json
            backend-sbom.spdx.json

      # Save images for next job
      - name: Save Docker Images
        run: |
          VERSION="${{ steps.semantic.outputs.new_release_version || 'latest' }}"
          docker save ${{ env.IMAGE_FRONTEND }}:$VERSION | gzip > frontend-image.tar.gz
          docker save ${{ env.IMAGE_BACKEND }}:$VERSION | gzip > backend-image.tar.gz

      - name: Upload Images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            frontend-image.tar.gz
            backend-image.tar.gz
          retention-days: 1

  # ============================================
  # JOB 3: Sign, Approve & Push to Registry
  # ============================================
  sign-and-push:
    name: Sign & Push to Registry
    needs: build-and-scan
    if: needs.build-and-scan.outputs.released == 'true' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/pkgs/container/${{ env.IMAGE_FRONTEND }}
    
    # Least privilege - only permissions needed for this job
    permissions:
      contents: read
      packages: write
      id-token: write
      issues: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Convert repository owner to lowercase for GHCR
      - name: Convert Repository Owner to Lowercase
        id: repo_owner
        run: echo "owner_lc=${OWNER,,}" >> $GITHUB_OUTPUT
        env:
          OWNER: ${{ github.repository_owner }}

      # Download artifacts from build job
      - name: Download Docker Images
        uses: actions/download-artifact@v4
        with:
          name: docker-images

      - name: Download SBOMs
        uses: actions/download-artifact@v4
        with:
          name: sboms

      - name: Load Docker Images
        run: |
          docker load < frontend-image.tar.gz
          docker load < backend-image.tar.gz

      # Step 1: Install signing tools
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      # ============================================
      # ECR PUSH & SIGN
      # ============================================
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::194722436853:role/github-actions-brewsecops-role
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag Images for ECR
        run: |
          VERSION="${{ needs.build-and-scan.outputs.version }}"
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          
          docker tag ${{ env.IMAGE_FRONTEND }}:$VERSION \
            $ECR_REGISTRY/brewsecops-frontend:$VERSION
          docker tag ${{ env.IMAGE_FRONTEND }}:$VERSION \
            $ECR_REGISTRY/brewsecops-frontend:latest

          docker tag ${{ env.IMAGE_BACKEND }}:$VERSION \
            $ECR_REGISTRY/brewsecops-backend:$VERSION
          docker tag ${{ env.IMAGE_BACKEND }}:$VERSION \
            $ECR_REGISTRY/brewsecops-backend:latest

      - name: Push Frontend to ECR
        run: |
          VERSION="${{ needs.build-and-scan.outputs.version }}"
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          echo "Pushing frontend to ECR..."
          docker push $ECR_REGISTRY/brewsecops-frontend:$VERSION
          docker push $ECR_REGISTRY/brewsecops-frontend:latest
          echo "✅ Frontend pushed to ECR"

      - name: Push Backend to ECR
        run: |
          VERSION="${{ needs.build-and-scan.outputs.version }}"
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          echo "Pushing backend to ECR..."
          docker push $ECR_REGISTRY/brewsecops-backend:$VERSION
          docker push $ECR_REGISTRY/brewsecops-backend:latest
          echo "✅ Backend pushed to ECR"

      # Sign ECR images with Cosign (keyless OIDC)
      - name: Sign Frontend Image in ECR
        run: |
          VERSION="${{ needs.build-and-scan.outputs.version }}"
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          echo "Signing frontend in ECR..."
          cosign sign --yes $ECR_REGISTRY/brewsecops-frontend:$VERSION
          cosign sign --yes $ECR_REGISTRY/brewsecops-frontend:latest
          echo "✅ Frontend signed in ECR"

      - name: Sign Backend Image in ECR
        run: |
          VERSION="${{ needs.build-and-scan.outputs.version }}"
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          echo "Signing backend in ECR..."
          cosign sign --yes $ECR_REGISTRY/brewsecops-backend:$VERSION
          cosign sign --yes $ECR_REGISTRY/brewsecops-backend:latest
          echo "✅ Backend signed in ECR"

      # Attest ECR images with SBOM
      - name: Attach Frontend SBOM to ECR Image
        run: |
          VERSION="${{ needs.build-and-scan.outputs.version }}"
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          echo "Attesting frontend SBOM to ECR..."
          cosign attest --yes --type spdx --predicate frontend-sbom.spdx.json \
            $ECR_REGISTRY/brewsecops-frontend:$VERSION
          echo "✅ Frontend SBOM attested in ECR"

      - name: Attach Backend SBOM to ECR Image
        run: |
          VERSION="${{ needs.build-and-scan.outputs.version }}"
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          echo "Attesting backend SBOM to ECR..."
          cosign attest --yes --type spdx --predicate backend-sbom.spdx.json \
            $ECR_REGISTRY/brewsecops-backend:$VERSION
          echo "✅ Backend SBOM attested in ECR"

      # ============================================
      # GHCR PUSH & SIGN
      # ============================================
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag Images for GHCR
        run: |
          VERSION="${{ needs.build-and-scan.outputs.version }}"
          OWNER_LC="${{ steps.repo_owner.outputs.owner_lc }}"
          
          docker tag ${{ env.IMAGE_FRONTEND }}:$VERSION \
            ghcr.io/${OWNER_LC}/${{ env.IMAGE_FRONTEND }}:$VERSION
          docker tag ${{ env.IMAGE_FRONTEND }}:$VERSION \
            ghcr.io/${OWNER_LC}/${{ env.IMAGE_FRONTEND }}:latest

          docker tag ${{ env.IMAGE_BACKEND }}:$VERSION \
            ghcr.io/${OWNER_LC}/${{ env.IMAGE_BACKEND }}:$VERSION
          docker tag ${{ env.IMAGE_BACKEND }}:$VERSION \
            ghcr.io/${OWNER_LC}/${{ env.IMAGE_BACKEND }}:latest

      - name: Push Frontend to GHCR
        run: |
          VERSION="${{ needs.build-and-scan.outputs.version }}"
          OWNER_LC="${{ steps.repo_owner.outputs.owner_lc }}"
          echo "Pushing frontend to GHCR..."
          docker push ghcr.io/${OWNER_LC}/${{ env.IMAGE_FRONTEND }}:$VERSION
          docker push ghcr.io/${OWNER_LC}/${{ env.IMAGE_FRONTEND }}:latest
          echo "✅ Frontend pushed to GHCR"

      - name: Push Backend to GHCR
        run: |
          VERSION="${{ needs.build-and-scan.outputs.version }}"
          OWNER_LC="${{ steps.repo_owner.outputs.owner_lc }}"
          echo "Pushing backend to GHCR..."
          docker push ghcr.io/${OWNER_LC}/${{ env.IMAGE_BACKEND }}:$VERSION
          docker push ghcr.io/${OWNER_LC}/${{ env.IMAGE_BACKEND }}:latest
          echo "✅ Backend pushed to GHCR"

      # Sign GHCR images with Cosign (keyless OIDC)
      - name: Sign Frontend Image in GHCR
        run: |
          VERSION="${{ needs.build-and-scan.outputs.version }}"
          OWNER_LC="${{ steps.repo_owner.outputs.owner_lc }}"
          echo "Signing frontend in GHCR..."
          cosign sign --yes ghcr.io/${OWNER_LC}/${{ env.IMAGE_FRONTEND }}:$VERSION
          cosign sign --yes ghcr.io/${OWNER_LC}/${{ env.IMAGE_FRONTEND }}:latest
          echo "✅ Frontend signed in GHCR"

      - name: Sign Backend Image in GHCR
        run: |
          VERSION="${{ needs.build-and-scan.outputs.version }}"
          OWNER_LC="${{ steps.repo_owner.outputs.owner_lc }}"
          echo "Signing backend in GHCR..."
          cosign sign --yes ghcr.io/${OWNER_LC}/${{ env.IMAGE_BACKEND }}:$VERSION
          cosign sign --yes ghcr.io/${OWNER_LC}/${{ env.IMAGE_BACKEND }}:latest
          echo "✅ Backend signed in GHCR"

      # Attest GHCR images with SBOM
      - name: Attach Frontend SBOM to GHCR Image
        run: |
          VERSION="${{ needs.build-and-scan.outputs.version }}"
          OWNER_LC="${{ steps.repo_owner.outputs.owner_lc }}"
          echo "Attesting frontend SBOM to GHCR..."
          cosign attest --yes --type spdx --predicate frontend-sbom.spdx.json \
            ghcr.io/${OWNER_LC}/${{ env.IMAGE_FRONTEND }}:$VERSION
          echo "✅ Frontend SBOM attested in GHCR"

      - name: Attach Backend SBOM to GHCR Image
        run: |
          VERSION="${{ needs.build-and-scan.outputs.version }}"
          OWNER_LC="${{ steps.repo_owner.outputs.owner_lc }}"
          echo "Attesting backend SBOM to GHCR..."
          cosign attest --yes --type spdx --predicate backend-sbom.spdx.json \
            ghcr.io/${OWNER_LC}/${{ env.IMAGE_BACKEND }}:$VERSION
          echo "✅ Backend SBOM attested in GHCR"

      # ============================================
      # DEPLOYMENT NOTIFICATION
      # ============================================
      - name: Create Deployment Status Issue
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.build-and-scan.outputs.version }}';
            const ecrRegistry = '${{ steps.login-ecr.outputs.registry }}';
            const frontendGHCR = `${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_FRONTEND }}:${version}`;
            const backendGHCR = `${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_BACKEND }}:${version}`;
            const frontendECR = `${ecrRegistry}/brewsecops-frontend:${version}`;
            const backendECR = `${ecrRegistry}/brewsecops-backend:${version}`;
            
            const body = `## Deployment Status: SUCCESS
            
            **Version:** v${version}
            **Deployed At:** ${new Date().toISOString()}
            **Approved By:** @${{ github.actor }}
            
            ### Images Published & Signed
            
            **ECR (Production - Used by ECS)**
            - Frontend: \`${frontendECR}\`
            - Backend: \`${backendECR}\`
            - Status: ✅ Signed with Cosign (OIDC) + SBOM attested
            
            **GHCR (Public - Portfolio)**
            - Frontend: \`${frontendGHCR}\`
            - Backend: \`${backendGHCR}\`
            - Status: ✅ Signed with Cosign (OIDC) + SBOM attested
            
            ### Security Validation
            - Gitleaks: No secrets detected
            - OWASP + Snyk: Dependency scans passed
            - Trivy: No critical vulnerabilities
            - **Cosign:** Images signed with keyless OIDC (ECR + GHCR)
            - **SBOM:** Attached in SPDX format (ECR + GHCR)
            
            ### Supply Chain Integrity
            - All images signed and verified
            - Complete SBOM for supply chain transparency
            - Ready for production ECS deployment
            
            ### Registries
            - [ECR Frontend](https://eu-central-1.console.aws.amazon.com/ecr/repositories/private/194722436853/brewsecops-frontend)
            - [ECR Backend](https://eu-central-1.console.aws.amazon.com/ecr/repositories/private/194722436853/brewsecops-backend)
            - [GHCR Frontend](https://github.com/${{ github.repository }}/pkgs/container/${{ env.IMAGE_FRONTEND }})
            - [GHCR Backend](https://github.com/${{ github.repository }}/pkgs/container/${{ env.IMAGE_BACKEND }})
            `;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment v${version} - SUCCESS (Signed & Attested)`,
              body: body,
              labels: ['deployment', 'success', 'supply-chain']
            });