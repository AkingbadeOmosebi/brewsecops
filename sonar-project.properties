sonar.projectKey=aking_brewsecops
sonar.organization=aking

# Project metadata
sonar.projectName=BrewSecOps
sonar.projectVersion=1.0

# Source code paths
sonar.sources=frontend/src,backend
sonar.tests=frontend/src,backend

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.spec.ts,**/dist/**,**/build/**,**/coverage/**

# Test file patterns
sonar.test.inclusions=**/*.test.js,**/*.spec.ts,**/*.test.tsx

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code coverage (if tests are added)
sonar.coverage.exclusions=**/*.test.js,**/*.spec.ts,**/*.config.js

# Quality gate
sonar.qualitygate.wait=true

# Duplication detection
sonar.cpd.exclusions=**/*.test.js,**/*.spec.ts

# Security hotspots
sonar.security.hotspots.mode=ALWAYS_ACTIVE
